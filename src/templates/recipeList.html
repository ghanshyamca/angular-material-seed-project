<md-content flex>
    <md-grid-list
            md-cols-sm="1" md-cols-md="2" md-cols-gt-md="3"
            md-row-height-gt-md="1:1" md-row-height="4:3"
            md-gutter="8px" md-gutter-gt-sm="4px" >
        <md-grid-tile ng-click="openBottomSheet()" ng-repeat="recipe in recipeList"
                       md-rowspan="1"
                       md-colspan="1" layout="column" style="background:gainsboro">
            <img style="max-height: 160px" ng-src="{{recipe.image}}" alt=""/>

            <md-grid-tile-footer>
                <h3>{{recipe.title}}</h3>
                <h4>{{recipe.description}}</h4>
            </md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
</md-content>
